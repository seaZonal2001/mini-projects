<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Effect</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" data-page="home">Home</li></a> 
                <li><a href="#" data-page="about">About</li></a> 
                <li><a href="#" data-page="services">Services</li></a> 
                <li><a href="#" data-page="contact">Contact</li></a> 
                <div class="trans"></div>
            </ul>
        </nav>
    </header>

    <main>

        <section data-index="0" class="home">
            <img src="images/img1.jpg" alt="">
        </section>

        <section data-index="1" class="about">
            <img src="images/img2.jpg" alt="">
        </section>

        <section data-index="2" class="services">
            <img src="images/img3.jpg" alt="">
        </section>

        <section data-index="3" class="contact">
            <img src="images/img4.jpg" alt="">
        </section>
    </main>
</body>
</html>
