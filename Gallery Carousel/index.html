<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Carousel</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/d7704f6222.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section class="gallery-carousel">
        <button class="btn btn-left hidden">
            <i class="fas fa-caret-left"></i>
        </button>

        <div class="img-container">
            <ul class="list">
                <li class="item current-img">
                    <img src="../image gallery/images/img1.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img2.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img3.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img4.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img5.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img6.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img7.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img8.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img9.jpg" alt="">
                </li>
                <li class="item">
                    <img src="../image gallery/images/img10.jpg" alt="">
                </li>
            </ul>
        </div>
        
        <button class="btn btn-right">
            <i class="fas fa-caret-right"></i>
        </button>
    </section>
</body>
</html>
