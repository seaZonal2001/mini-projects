<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Pop-Up</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <section class="gallery">
        <div class="img-container">
            <img src="images/img1.jpg" alt="1">
        </div>
        <div class="img-container">
            <img src="images/img2.jpg" alt="2">
        </div>
        <div class="img-container">
            <img src="images/img3.jpg" alt="3">
        </div>
        <div class="img-container">
            <img src="images/img4.jpg" alt="4">
        </div>
        <div class="img-container">
            <img src="images/img5.jpg" alt="5">
        </div>
        <div class="img-container">
            <img src="images/img6.jpg" alt="6">
        </div>
        <div class="img-container">
            <img src="images/img7.jpg" alt="7">
        </div>
        <div class="img-container">
            <img src="images/img8.jpg" alt="8">
        </div>
        <div class="img-container">
            <img src="images/img9.jpg" alt="9">
        </div>
        <div class="img-container">
            <img src="images/img10.jpg" alt="10">
        </div>
    </section>

    <div class="modal">
        <img src="images/img1.jpg" alt="" class="full-img">
    </div>

</body>
</html>
